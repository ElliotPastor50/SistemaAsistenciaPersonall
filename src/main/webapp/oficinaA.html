<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Oficina A - Registrar Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.0.7/css/sb-admin-2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-gradient-primary">

  <div class="container mt-5">
    <div class="card shadow mb-4">
      <div class="card-header">
        <h3 class="m-0 font-weight-bold text-primary">Registrar Evento - Oficina A</h3>
      </div>
      <div class="card-body">
        <form id="formEvento">
            <input type="hidden" name="idOficina" id="idOficina" value="1"/>
          <input type="hidden" name="idEmpleado" id="idEmpleado" value="${sessionScope.idEmpleado}"/>

          <div class="form-group">
            <label for="tipo">Tipo de Evento</label>
            <select class="form-control" name="tipo" id="tipo" required>
              <option value="ENTRADA">ENTRADA</option>
              <option value="SALIDA">SALIDA</option>
            </select>
          </div>

          <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha" class="form-control" />
          </div>

          <div class="form-group">
            <label for="hora">Hora</label>
            <input type="time" name="hora" class="form-control" id="hora" />
          </div>

          <button type="submit" class="btn btn-success">Registrar Evento</button>
          <a href="visualizar.html" class="btn btn-info">Visualizar General</a>
        </form>

        <div id="respuesta" class="mt-3 text-success"></div>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-header bg-info text-white">
        <h4 class="m-0">Eventos Registrados (Todas las Oficinas)</h4>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Oficina</th>
              <th>Empleado</th>
              <th>Tipo</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Reloj Lógico</th>
            </tr>
          </thead>
          <tbody id="tablaEventos">
            <!-- Se llena dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function obtenerFechaActual() {
      const hoy = new Date();
      return hoy.toISOString().split("T")[0];
    }

    function obtenerHoraActual() {
      const ahora = new Date();
      return ahora.toTimeString().slice(0, 5);
    }

    document.getElementById("formEvento").addEventListener("submit", function (e) {
      e.preventDefault();

      const fechaInput = document.getElementById("fecha");
      const horaInput = document.getElementById("hora");

      if (!fechaInput.value) {
        fechaInput.value = obtenerFechaActual();
      }

      if (!horaInput.value) {
        horaInput.value = obtenerHoraActual();
      }

      const datos = {
        idOficina: document.getElementById("idOficina").value,
        idEmpleado: document.getElementById("idEmpleado").value,
        tipo: document.getElementById("tipo").value,
        fecha: fechaInput.value,
        hora: horaInput.value
      };

      fetch("registrarEvento", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
        .then(res => res.json())
        .then(json => {
          document.getElementById("respuesta").innerText = json.mensaje;

          // Vaciar campos
          document.getElementById("tipo").value = "ENTRADA";
          fechaInput.value = "";
          horaInput.value = "";

          // Recargar tabla
          cargarEventos();
        })
        .catch(error => {
          document.getElementById("respuesta").innerText = "Error al registrar. " + error.toString();
        });
    });

        function cargarEventos() {
      fetch("listarEventos")
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("tablaEventos");
          tbody.innerHTML = "";
          
          data.forEach(evento => {
            const fila = document.createElement("tr");
            fila.innerHTML = `
              <td>${evento.nombreOficina}</td>
              <td>${evento.nombreEmpleado}</td>
              <td>${evento.tipoEvento}</td>
              <td>${evento.fecha}</td>
              <td>${evento.hora}</td>
              <td>${evento.relojLogico}</td>
            `;
            tbody.appendChild(fila);
          });
        })
        .catch(error => {
          console.error("Error al cargar eventos:", error);
          document.getElementById("tablaEventos").innerHTML =
            `<tr><td colspan="6" class="text-danger">No se pudieron cargar los eventos</td></tr>`;
        });
    }

  
    window.onload = function () {
      cargarEventos();
    };


  </script>
</body>
</html>
