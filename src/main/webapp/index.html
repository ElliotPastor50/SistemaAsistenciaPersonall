<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Iniciar Sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    </head>
    <body class="bg-gradient-primary">

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card o-hidden border-0 shadow-lg">
                        <div class="card-body p-5">
                            <h4 class="text-center mb-4">Iniciar Sesión</h4>
                            <form id="formLogin">
                                <div class="form-group">
                                    <label for="correo">Correo electrónico</label>
                                    <input type="email" class="form-control" id="correo" name="correo" required>
                                </div>
                                <div class="form-group">
                                    <label for="contrasena">Contraseña</label>
                                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                            </form>
                            <div id="mensaje" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById("formLogin").addEventListener("submit", function (e) {
                e.preventDefault();

                const formData = {
                    correo: document.getElementById("correo").value,
                    contrasena: document.getElementById("contrasena").value
                };

                fetch("login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                })
                        .then(res => res.json())
                        .then(data => {
                            const mensaje = document.getElementById("mensaje");
                            if (data.exito) {
                                mensaje.innerHTML = `<div class="alert alert-success">¡Bienvenid@, ${data.nombre}!</div>`;
                                // Redirige si quieres
                                setTimeout(() => {
                                    window.location.href = "menu.html"; // o dashboard.jsp
                                }, 1500);
                            } else {
                                mensaje.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                            }
                        })
                        .catch(err => {
                            console.error(err);
                            document.getElementById("mensaje").innerHTML = `<div class="alert alert-danger">Error al conectarse al servidor</div>`;
                        });
            });
        </script>

    </body>
</html>
