<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap y estilos -->
    <link href="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="row justify-content-center w-100">
<div class="col-md-8 col-lg-6">
                <div class="card uwu-shadow card-login border-0">
                    <div class="card-body">

                        <h3 class="text-center mb-4 text-dark">
                            <i class="fas fa-user-circle fa-lg text-primary"></i> Iniciar Sesión
                        </h3>

                        <form id="formLogin">
                            <div class="form-group mb-4">
                                <label for="correo" class="form-label">Correo electrónico</label>
                                <div class="input-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" class="form-control shadow-sm" id="correo" name="correo" required placeholder="ejemplo@dominio.com">
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <div class="input-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="form-control shadow-sm" id="contrasena" name="contrasena" required placeholder="••••••••">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block w-100 shadow">
                                <i class="fas fa-sign-in-alt me-1"></i> Ingresar
                            </button>
                        </form>

                        <div id="mensaje" class="mt-4 text-center text-danger font-weight-bold"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <script>
            document.getElementById("formLogin").addEventListener("submit", function (e) {
                e.preventDefault();

                const formData = {
                    correo: document.getElementById("correo").value,
                    contrasena: document.getElementById("contrasena").value
                };

                fetch("login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(formData)
                })
                        .then(res => res.json())
                        .then(data => {
                            const mensaje = document.getElementById("mensaje");
                            if (data.exito) {
                                mensaje.innerHTML = `<div class="alert alert-success">¡Bienvenid@, ${data.nombre}!</div>`;
                                // Redirige si quieres
                                setTimeout(() => {
                                    window.location.href = "menu.html"; // o dashboard.jsp
                                }, 1500);
                            } else {
                                mensaje.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                            }
                        })
                        .catch(err => {
                            console.error(err);
                            document.getElementById("mensaje").innerHTML = `<div class="alert alert-danger">Error al conectarse al servidor</div>`;
                        });
            });
        </script>

    </body>
</html>
