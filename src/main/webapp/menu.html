<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Menú Principal</title>
        <link href="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    </head>
    <body class="bg-gradient-primary">

        <div class="container mt-5">
            <div class="text-center text-white mb-4">
                <h1>Sistema de Asistencia</h1>
                <p>Selecciona una oficina o cierra sesión</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-lg p-4">
                        <div class="text-center mb-4">
                            <h4 class="text-dark">Oficinas Disponibles</h4>
                        </div>
                        <div class="d-grid gap-3">
                            <a href="oficinaA.jsp" class="btn btn-primary btn-lg">
                                <i class="fas fa-building me-2"></i> Oficina A
                            </a>
                            <a href="oficinaB.html" class="btn btn-success btn-lg">
                                <i class="fas fa-building me-2"></i> Oficina B
                            </a>
                            <a href="oficinaC.html" class="btn btn-warning btn-lg">
                                <i class="fas fa-building me-2"></i> Oficina C
                            </a>
                            <hr>
                            <button class="btn btn-danger btn-lg" onclick="cerrarSesion()">
                                <i class="fas fa-sign-out-alt me-2"></i> Cerrar sesión
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script>
            function cerrarSesion() {
                if (confirm("Desea cerrar sesión?")) {
                    fetch("logout", {method: "POST"})
                            .then(() => {
                                window.location.href = "index.html";
                            })
                            .catch(error => {
                                console.error("Error cerrando sesión:", error);
                                alert("No se pudo cerrar sesión.");
                            });

                }

            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/js/sb-admin-2.min.js"></script>
    </body>
</html>
